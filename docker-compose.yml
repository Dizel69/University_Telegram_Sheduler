services:
  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-m15db}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - appnet

  redis:
    image: redis:7
    restart: unless-stopped
    networks:
      - appnet

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file: .env
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    networks:
      - appnet

  bot:
    build: ./bot
    env_file: .env
    ports:
      - "8081:8081"
    depends_on:
      - backend
    volumes:
      - ./bot:/app
    networks:
      - appnet

  worker:
    build: ./worker
    env_file: .env
    depends_on:
      - backend
      - bot
      - redis
    volumes:
      - ./worker:/app
    networks:
      - appnet

  parser:
    build: ./parser
    env_file: .env
    ports:
      - "8090:8090"
    volumes:
      - ./parser:/app
      - ./parser/icons:/app/icons
      - ./parser/uploads:/tmp/parser_uploads
    networks:
      - appnet

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:5173"
    depends_on:
      - backend
    networks:
      - appnet

volumes:
  pgdata:

networks:
  appnet:
    driver: bridge
