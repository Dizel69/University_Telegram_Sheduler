name: CI/CD simple deploy

on:
  push:
    branches: [ main ]

jobs:
  transfer:
    name: Transfer code to server
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Write .env from secret (if provided)
        run: |
          if [ -n "${{ secrets.ENV_FILE }}" ]; then
            printf '%s\n' "${{ secrets.ENV_FILE }}" > .env
            chmod 600 .env
          else
            echo "No ENV_FILE secret provided, skipping .env write"
          fi

      - name: Copy project to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          source: "."
          target: ${{ secrets.DEPLOY_PATH }}

  build:
    name: Build and restart on server
    runs-on: ubuntu-latest
    needs: transfer
    steps:
      - name: Run docker compose on server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            cd ${{ secrets.DEPLOY_PATH }}
            docker compose down || true
            docker compose up --build -d || exit 1
            docker ps || exit 1

  post:
    name: Optional post-deploy commands
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Run post-deploy script on server (if enabled)
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            if [ "${{ secrets.RUN_POST }}" = "true" ]; then
              cd ${{ secrets.DEPLOY_PATH }}
              # example: run a one-off container task
              docker compose run --rm worker python worker.py || true
            else
              echo "RUN_POST not enabled, skipping post-deploy commands"
            fi
